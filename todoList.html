<!DOCTYPE html>
<html lang="en">
<head>
<title>todo list</title>
<link rel="stylesheet" href="todoList.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6a30e8b604.js" crossorigin="anonymous"></script>
</head>
<body>
<h2 class="header">The To Do List</h2>
<h2 class="header">The best possible way for managing your tasks</h2>
<form>
  <input class="todo-input" type="text">
  <button class="todo-button">
  <i class="fas fa-plus-square"></i></button>
<div class="select">
<select name="tasks" class="filter-tasks">
<option value="all">Todos</option>
<option value="completed">Completos</option>
<option value="uncompleted">Incompletos</option>
</select>
</div>
</form>

<div class="tasks-container">
<ul class="todo-ul"></ul>
</div>

<script src="todoList.js" defer></script>
</body>
</html>
